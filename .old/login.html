<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css" integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
		 crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css?v=1.0.0" />
		<link rel="manifest" href="json/manifest.json" />
		<link rel="shortcut icon" href="src/ic_launcher.png" type="image/x-icon">
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"> </script>
		<script src="https://cdn.jsdelivr.net/npm/js-base64@3.4.5/base64.min.js"></script>
		<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/function.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/theme.js" type="text/javascript" charset="utf-8"></script>
		<title>学习空间 - 登录</title>
	</head>
	<body class="mdui-appbar-with-toolbar mdui-theme-layout-auto">
		<!-- 登录界面 -->
		<!-- 顶栏 -->
		<header class="mdui-appbar mdui-appbar-fixed">
			<div class="mdui-toolbar mdui-color-theme">
				<!-- <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer'}"><i class="mdui-icon material-icons">menu</i></a> -->
				<span class=" mdui-typo-title mdui-center">登录</span>
			</div>
		</header>
		<div class="mdui-card-content mdui-center mdui-container">
			<!-- <img src="src/ic_launcher.png" class="logo mdui-img-fluid"> -->

			<div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12">
				<i class="mdui-icon material-icons">phone</i>
				<label class="mdui-textfield-label">手机号</label>
				<input class="mdui-textfield-input" id="userCode" name="userCode" pattern="^1+[0-9]{10,10}$" autocomplete="off"
				 type="tel" />
				<div class="mdui-textfield-error">手机号格式错误</div>
			</div>

			<div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12 password-widget">
				<i class="mdui-icon material-icons">lock</i>
				<label class="mdui-textfield-label">密码</label>
				<input class="mdui-textfield-input" id="password" type="password" name="password" />
			</div>

			<div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-8 sms-widget" style="display: none;">
				<i class="mdui-icon material-icons">message</i>
				<label class="mdui-textfield-label">短信验证码</label>
				<input class="mdui-textfield-input" id="smsCode" pattern="^[0-9]{1,6}$" type="tel" name="smscode" />
				<div class="mdui-textfield-error">验证码格式错误</div>
			</div>

			<button class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-m-t-3 mdui-col-xs-4 sms-widget" id="sendsms"
			 type="button" style="display: none;">获取验证码</button>


			<p class="mdui-typo mdui-col-xs-12" style="font-size: 16px;"><a id="login-type" class="login-sms" href="javascript:void(0);">验证码登录/注册</a></p>
			<div class="mdui-col-xs-12">
				<input type="submit" id="login-btn" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-float-right" value="登录" />
			</div>

		</div>
		<!-- 注册Service Worker -->
		<script type="text/javascript">
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register("sw.js");
			};
		</script>
		<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js" integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
		 crossorigin="anonymous"></script>
	</body>
</html>
