<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css" integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
		 crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css?v=0.0.1" />
		<link rel="manifest" href="json/manifest.json" />
		<link rel="shortcut icon" href="src/ic_launcher.png" type="image/x-icon">
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"> </script>
		<script src="https://cdn.jsdelivr.net/npm/js-base64@3.4.5/base64.min.js"></script>
		<script src="js/function.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/theme.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/user.js" type="text/javascript" charset="utf-8"></script>
		<title>我</title>
	</head>
	<body class="mdui-appbar-with-toolbar mdui-theme-layout-auto">
		<!-- 顶栏 -->
		<header class="mdui-appbar mdui-appbar-fixed">
			<div class="mdui-toolbar mdui-color-theme">
				<a href="javascript:;" onclick="window.history.back()" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">arrow_back</i></a>
				<span class=" mdui-typo-title">我</span>
			</div>
		</header>
		<!-- 用户信息 -->
		<div class="mdui-container">
			<!-- 用户头像卡片 -->
			<div class="mdui-card-media mdui-m-t-2 mdui-card">
				<div class="background-card mdui-valign" style="width: 100%; height: 218px; background-image: url('src/Ultimate%20Material%20Lollipop%20Collection%20-%20456.jpg');  background-repeat: no-repeat;  background-size: 100% auto;">
					<div class="user-avatar mdui-center"><img class="userAvatar" /></div>
				</div>

				<div class="mdui-card-primary mdui-card-media-covered mdui-p-y-0">
					<div class="mdui-list-item-content userBasicInfo nickName mdui-center" style="text-align: center; font-size: 18px;">
					</div>
				</div>
			</div>

			<ul class="mdui-list">
				<!-- 用户信息 -->
				<li class="mdui-subheader">用户信息</li>
				<li class="mdui-card mdui-m-t-1 mdui-hoverable mdui-list-item">
					<i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
					<div class="mdui-list-item-content">
						<div class="mdui-list-item-title">用户名</div>
						<div class="mdui-list-item-text mdui-list-item-one-line nickName"></div>
					</div>
				</li>

				<li class="mdui-card mdui-m-t-1 mdui-hoverable mdui-list-item">
					<i class="mdui-list-item-icon mdui-icon material-icons">phone</i>
					<div class="mdui-list-item-content">
						<div class="mdui-list-item-title">手机号</div>
						<div class="mdui-list-item-text mdui-list-item-one-line userCode"> </div>
					</div>
				</li>

				<li class="mdui-card mdui-m-t-1 mdui-hoverable mdui-list-item">
					<i class="mdui-list-item-icon mdui-icon material-icons">location_on</i>
					<div class="mdui-list-item-content">
						<div class="mdui-list-item-title">所在区域</div>
						<div class="mdui-list-item-text mdui-list-item-one-line cityArea"></div>
					</div>
				</li>
				<!-- 学生信息 -->
				<li class="mdui-subheader">用户信息</li>
				<li class="mdui-card mdui-m-t-1 mdui-hoverable mdui-list-item">
					<i class="mdui-list-item-icon mdui-icon material-icons"></i>
					<div class="mdui-list-item-content">
						<div class="mdui-list-item-title">学生姓名</div>
						<div class="mdui-list-item-text mdui-list-item-one-line studentName"></div>
					</div>
				</li>

				<li class="mdui-card mdui-m-t-1 mdui-hoverable mdui-list-item">
					<i class="mdui-list-item-icon mdui-icon material-icons"></i>
					<div class="mdui-list-item-content">
						<div class="mdui-list-item-title">所在学校</div>
						<div class="mdui-list-item-text mdui-list-item-one-line schoolName"> </div>
					</div>
				</li>

				<li class="mdui-card mdui-m-t-1 mdui-hoverable mdui-list-item">
					<i class="mdui-list-item-icon mdui-icon material-icons"></i>
					<div class="mdui-list-item-content">
						<div class="mdui-list-item-title">所在年级</div>
						<div class="mdui-list-item-text mdui-list-item-one-line grade"></div>
					</div>
				</li>
			</ul>
			<button class="mdui-btn mdui-btn-block mdui-btn-raised mdui-color-theme-accent mdui-m-b-1 mdui-m-t-2 saveUserInfo" disabled>保存</button>
		</div>

		<button class="mdui-fab mdui-color-theme-accent mdui-ripple mdui-fab-fixed back-top"><i class="mdui-icon material-icons">keyboard_arrow_up</i></button>

		<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js" integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
		 crossorigin="anonymous"></script>
	</body>
</html>
